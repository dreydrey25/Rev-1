<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase de Vida do Paciente</title>
    <link rel="stylesheet" href="Display Idade CSS.css">
</head>
<body>
    <div class="container">
        <h1>Classificação por Idade</h1>
        <label for="nome">Nome do Paciente:</label>
        <input type="text" id="nome" placeholder="Digite o nome do paciente">

        <label for="idade">Idade do Paciente:</label>
        <input type="number" id="idade" placeholder="Digite a idade do paciente">

        <button onclick="avaliarIdade()">Avaliar Idade</button>

        <div id="resultado"></div>
    </div>
    <script src="Display Idade JS.js"></script>
</body>
</html>
